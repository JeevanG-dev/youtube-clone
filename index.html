<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube-clone</title>
  </head>
  <body class="bg-gray-100 m-0 p-0 box-border">
<div class="flex">
    <!-- For left navbar -->
    <section class="flex flex-col gap-1 mt-3 w-[5%] ">
        <div class="flex flex-col py-5 items-center justify-center text-xl hover:bg-gray-200 transition-all duration-300 ease-in-out cursor-pointer rounded-[10px]">
            <i class="fa-solid fa-bars text-2xl"></i>
           
        </div>
        <div class="flex flex-col py-5 items-center justify-center text-xl hover:bg-gray-200 transition-all duration-300 ease-in-out cursor-pointer rounded-[10px]">
            <i class="fa-solid fa-house"></i> 
            <p  class="text-[11px] font-semibold">Home</p>
        </div>
        <div class="flex flex-col py-5 items-center justify-center text-xl hover:bg-gray-200 transition-all duration-300 ease-in-out cursor-pointer rounded-[10px]" >
            <i class="fa-solid fa-film"></i>
            <p  class="text-[11px] font-semibold">Shorts</p>
        </div>
        <div class="flex flex-col py-5 items-center justify-center text-xl hover:bg-gray-200 transition-all duration-300 ease-in-out cursor-pointer rounded-[10px]">
            <i class="fa-solid fa-tv"></i>
            <p  class="text-[11px] font-semibold">Subscription</p>
        </div>
        <div class="flex flex-col py-5 items-center justify-center text-xl hover:bg-gray-200 transition-all duration-300 ease-in-out cursor-pointer rounded-[10px]">
            <i class="fa-solid fa-photo-film"></i>
            <p  class="text-[11px] font-semibold">Library</p>
        </div>
    </section>
    <!-- For youtube logo, search bar and user account -->
     <section class="w-[95%] pt-4 border-[1px] border-black">
        <div class="flex items-center justify-between mx-4">
            <!-- for logo -->
<div class="w-[6.5rem] cursor-pointer">
    <img src="./assets/youtubeLogo.png" alt="youtube logo">
</div>
<!-- for search bar -->
<div class="flex gap-4 items-center">
    <div class="border-[1px] border-gray-400 flex items-center h-[3rem] rounded-[30px]  ">
        <input type="search" placeholder="Search" class="bg-transparent w-[29rem]  ml-5 outline-none ">
        <i class="fa-solid fa-magnifying-glass text-2xl text-gray-500 border-l-[1px] border-gray-400 h-[100%] cursor-pointer pl-7 pr-6 flex items-center justify-center bg-gray-200 rounded-r-[30px]"></i>
        </div>

        <div>
            <i class="fa-solid fa-microphone-lines text-2xl text-gray-700 py-2 px-4 rounded-full bg-gray-200"></i>
        </div>
        
        
</div>
<!-- for right profile -->
<div class="flex gap-8 items-center ">
    <div>
        <i class="fa-solid fa-video text-xl text-gray-800"></i>
        <i class="fa-regular fa-bell text-xl text-gray-800 ml-7"></i>
    </div>
    <div class="w-[2.5rem] rounded-full">
        <img src="./assets/images.jpeg" alt="" class="rounded-full">
    </div>
   
</div>
        </div>

        <!-- Different tags -->
         <div class="border-[1px] border-black">
            <div class="border-[1px] border-black mt-5">
                <ul class="flex gap-6 items-center">
                    <li class="bg-black text-white py-[1.5px] px-3 rounded cursor-pointer">All</li>
                    <li class="bg-gray-200 py-[1.5px] px-2 rounded cursor-pointer">React Router</li>
                <li class="bg-">Web Development</li>
                    <li >Leacture</li>
                    <li >Musics</li>
                    <li >AI</li>
                    <li >Algorithm</li>
                    <li >Live</li>
                    <li >Nepali pop</li>
                    <li >Nepali</li>
                    <li >Bollywood</li>
                    <li >Jee-won</li>
                </ul>
            </div>

         </div>
     </section>
</div>


  </body>
</html>
